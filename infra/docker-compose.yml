version: '3.3'
services:
  db:
    image: postgres:13.0-alpine
    volumes:
      - ./data:/var/lib/postgresql/data/
    env_file:
      - ./.env
  backend:
    image: vakafm/foodgram_backend:latest
    restart: always
    volumes:
      - ./static:/app/static/    
      - ./media:/app/media/
    depends_on:
      - db
    env_file:
      - ./.env
  frontend:
    image: vakafm/foodgram_frontend:latest
    volumes:
      - ./frontend/:/app/result_build/
    depends_on:
      - backend
  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/build:/usr/share/nginx/html/
      - ./docs/:/usr/share/nginx/html/api/docs/
      - ./static:/var/html/static/
      - ./media:/var/html/media/
    restart: always
    depends_on:
      - backend
      - frontend
volumes:
  static_value:
  media_value:
  postgres_data:
  result_build: