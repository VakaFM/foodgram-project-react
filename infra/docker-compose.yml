
version: '3.3'

services:
  db:
    image: postgres:14.2-alpine

    volumes:
      - dbdata:/var/lib/postgresql/data
    env_file:
      - ./.env

  frontend:
    image: vakafm/foodgram_frontend:latest
    volumes:
      - ../frontend/:/app/result_build/
    depends_on:
      - db
  
  backend:
    image: vakafm/foodgram_backend:latest
    restart: always
    volumes:
      - static_value:/app/static-backend/
      - media_value:/app/media-backend/
    depends_on:
      - db
    env_file:
      - ./.env

  nginx:
    image: nginx:1.21.6
    ports:
      - "80:80"
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/

      - static_value:/var/html/static-backend/
      - media_value:/var/html/media-backend/
    restart: always
    depends_on: 
      - backend
      - frontend

volumes:
  static_value:
  media_value:
  dbdata: 